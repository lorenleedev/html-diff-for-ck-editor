<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./custom.css">
  <title>Sample Page</title>
</head>
<body style="padding: 20px;">

<div style="padding: 20px; border-radius: 6px;background: #733ccc17;">
  <h1 style="font-weight: 700;">CK-Editor Diff Sample</h1>
  <div id="sample-diff-editor"></div>
  <div style="display: flex;gap: 50px;margin-top: 10px;">
    <div style="width: 48%;">
      <h3 style="font-weight: 700;">Before Content</h3>
      <div id="sample-diff-editor-before"></div>
    </div>
    <div style="width: 48%;">
      <div style="display: flex; justify-content: space-between; align-items: center;">
        <h3 style="font-weight: 700;">After Content</h3>
        <button id="diff-button" style="cursor: pointer;background: #733ccc;border: none;padding: 12px 24px; font-weight: 700;color: white;border-radius: 6px;">DIFF ACTION</button>
      </div>
      <div id="sample-diff-editor-after"></div>
    </div>
  </div>
</div>
<script src="./sample.mjs" type="module"></script>
</body>
</html>
